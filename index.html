<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="css/text">
  <link rel="stylesheet" href="css/styles.css" type="css/text">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Adress Book</title>
</head>
<body>
  <h1>Enter contacts</h1>
  <form>
  <label for="name">Name:</label>
  <input  type="text" id="name">
  <label for="address">Address</label>
  <input  type="text" id="address"><br>
  <label for="phone">Phone Number</label>
  <input  type="number" id="phone">
  <label for="email">Email</label>
  <input  type="email" id="email"><br>
  <label for="relationship">Relationship</label>
  <select id="relationship">
    <option>Friend</option>
    <option>Co-worker</option>
    <option>Rival</option>
    <option>Love interest</option>
  </select>
  <label for="birthday">Birthdate</label>
  <input type="date" id="birthday"><br>
  <label for="vaccine"><strong>Vaccine status:</strong></label>
  <div class="radio">
    <label>
      <input type="radio" name="status" value="unvaccinated" checked>
      Unvaccinated
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="status" value="vaccinated">
      Vaccinated
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="status" value="unknown">
      Unknown
    </label>
  </div>
  <div>
    <label for="color">Their favorite color:</label>
    <input id="color" type="color">
  </div>
  <input type="submit" value="Submit">
  </form>
  <h1>My contacts</h1>
    <div id="contacts">

    </div>
</body>
</html>
